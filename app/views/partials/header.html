<div class="container">
  <div class="row">
    <nav class="nav">
      <div class="four columns">
        <a href="/" class="btg-title">Buanga This Guy</a>
      </div>
      <div class="eight columns">
        <ul class="btg-nav right">
          {% if user %}
          <li>
            <a href="/profile">
              <img src="{{user.picture}}" class="profile-pic" />
              <i class="caret"> &nbsp; </i>
            </a>
            <ul>
              <li><a href="/profile"><i class="icon-head"> </i> {{user.name}}</a></li>
              {% if user.role === 'admin' %}
              <li><a href="/admin"><i class="icon-grid"> </i> admin</a></li>
              {% endif %}
              <li><a href="/logout"><i class="icon-unlock"> </i> log out</a></li>
            </ul>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </div>
</div>
