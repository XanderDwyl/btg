{% extends 'layout.html' %}
{% block title %}{{ title }}{% endblock %}
{% block head %}
  {% parent %}
{% endblock %}

{% block content %}
	{% if flash.error %}
	<div class="center">
		<p>{{flash.error}}</p>
	</div>
	{% endif %}
	<div class="center">
        <center><img src="{{ user.picture }}" alt="profile-pic" class="round"></center>
        <br />
        <h5>{{ user.name }}<h5>
	</div>
{% endblock %}
